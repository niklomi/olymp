<template name="company_info">
    <div><div class="table-wrap">
        <table class="details">
            <tr>
                <td class="glava" colspan="2">
                    <h4>
                        Company
                    </h4>
                </td>
            </tr>
            {{#if headquarters}}
            <tr>
                <td>
                    Headquarters
                </td>
                <td>
                    {{headquarters}}
                </td>
            </tr>
            {{/if}}
            {{#if founded}}
            <tr>
                <td>
                    Founded
                </td>
                <td>
                    {{founded}}
                </td>
            </tr>
            {{/if}}
            {{#if workers_count}}
            <tr>
                <td>
                    Employees
                </td>
                <td>
                    {{workersCount workers_count}}
                </td>
            </tr>
            {{/if}}
            {{#if revenue}}
            <tr>
                <td>
                    Revenue
                    <p class="little-boy">per year</p>
                </td>
                <td>
                    {{revenue}}
                </td>
            </tr>
            {{/if}}
            {{#if program_lang}}
            <tr>
                <td>
                    Program Languages
                    <p class="little-boy">basic programming languages</p>
                </td>
                <td>
                    {{#each program_lang}}
                        <div class="capsula no-select mar-bot-2">
                            {{this}}
                        </div>
                    {{/each}}
                </td>
            </tr>
            {{/if}}
            {{#if top_universities}}
            <tr>
                <td>
                    Universities
                    <p class="little-boy">employees from top 15 universities</p>
                </td>
                <td>
                    {{top_universities}}%
                </td>
            </tr>
            {{/if}}
            {{#if nationality}}
            <tr>
                <td>
                     <i class="fa fa-users"></i> Nationality
                </td>
                <td>
                    {{#with nationality}}
                        {{national}}
                    {{/with}}
                </td>
            </tr>
            {{/if}}
        </table>
        </div><div class="table-wrap">
        <table class="details">
            <tr>
                <td class="glava">
                    <h4>
                        Work
                    </h4>
                </td>
                <td class="glava">
                    <p class="little-boy" id="faq-grades" data-toggle="tooltip" data-placement="top" title="Show useful information about grades  A,B,C,F">(What's {{grade people_rating}} mean?)</p>
                </td>
            </tr>
            {{#if people_rating}}
            <tr>
                <td>
                    Employees Rating
                    <p class="little-boy">based on glassdoor rank</p>
                </td>
                <td>
                    <div class="grade grade_{{grade_color people_rating}}">
                        {{grade people_rating}}
                    </div>
                </td>
            </tr>
            {{/if}}
            {{#if work_life_balance}}
            <tr>
                <td>
                    Work/Life Balance
                </td>
                <td>
                    <div class="grade grade_{{grade_color work_life_balance}}">{{grade work_life_balance}}</div>
                </td>
            </tr>
            {{/if}}
            {{#if senior_management}}
            <tr>
                <td>
                    Senior Management
                </td>
                <td>
                    <div class="grade grade_{{grade_color senior_management}}">{{grade senior_management}}</div>
                </td>
            </tr>
            {{/if}}
            {{#if culture}}
            <tr>
                <td>
                    Culture & Values
                </td>
                <td>
                    <div class="grade grade_{{grade_color culture}}">{{grade culture}}</div>
                </td>
            </tr>
            {{/if}}
            {{#if benefits}}
            <tr>
                <td>
                    Benefits
                </td>
                <td>
                    <div class="grade grade_{{grade_color benefits}}">{{grade benefits}}</div>
                </td>
            </tr>
            {{/if}}
            {{#if opportunities}}
            <tr>
                <td>
                    Career Opportunities
                </td>
                <td>
                    <div class="grade grade_{{grade_color opportunities}}">{{grade opportunities}}</div>
                </td>
            </tr>
            {{/if}}
            {{#if remote_friendly}}
            <tr>
                <td>
                    Remote Work Friendly
                </td>
                <td>
                    <div class="grade grade_{{#if remote_friendly=true}}aa{{else}}cc{{/if}}">{{#if remote_friendly=true}}+{{else}}â€”{{/if}}</div>
                </td>
            </tr>
            {{/if}}
        </table>
        </div>
    </div>

    <div class="tweet-it">
        <p>
            {{makeSalary average_salary}} - Average salary of Sofware Engineer in {{name}}
        </p>
        {{#with twitt_it}}
            <a class="button button--tweet width-100-sm" href="https://twitter.com/intent/tweet?text={{text}}&url={{url}}&hashtags={{hashtags}}"><i class="fa fa-twitter"></i> Tweet</a>
        {{/with}}
    </div>

    <div><div class="table-wrap">
        <table class="details">
            <tr>
                <td class="glava">
                    <h4>Salary</h4>
                </td>
                <td class="glava">
                    <p class="little-boy">
                        average salary/year
                    </p>
                </td>
            </tr>
            {{#if salaries.soft_engineer}}
            <tr>
                <td>
                    Software Engineer
                </td>
                <td>
                    {{makeSalary salaries.soft_engineer}}
                </td>
            </tr>
            {{/if}}
            {{#if salaries.soft_senior_engineer}}
            <tr>
                <td>
                    Software Senior Engineer
                </td>
                <td>
                      {{makeSalary salaries.soft_senior_engineer}}
                </td>
            </tr>
            {{/if}}
            {{#if salaries.product_manager}}
            <tr>
                <td>
                    Product Manager
                </td>
                <td>
                      {{makeSalary salaries.product_manager}}
                </td>
            </tr>
            {{/if}}
            {{#if salaries.product_senior_manager}}
            <tr>
                <td>
                    Product Senior Manager
                </td>
                <td>
                      {{makeSalary salaries.product_senior_manager}}
                </td>
            </tr>
            {{/if}}
            {{#if salaries.system_engineer}}
            <tr>
                <td>
                    System Engineer
                </td>
                <td>
                      {{makeSalary salaries.system_engineer}}
                </td>
            </tr>
            {{/if}}
            {{#if salaries.project_manager}}
            <tr>
                <td>
                    Project Manager
                </td>
                <td>
                      {{makeSalary salaries.project_manager}}
                </td>
            </tr>
            {{/if}}
        </table>
        </div><div class="table-wrap">
        <table class="details">
            <tr>
                <td class="glava" colspan="2">
                    <h4>Interview</h4>
                </td>
            </tr>
            {{#if interview_difficulty}}
            <tr>
                <td>
                    Interview Difficulty
                    <p class="little-boy">based on glassdoor data</p>
                </td>
                <td>
                    <div class="capsula grade_{{interviewDiffGradeColor interview_difficulty}}">{{interviewDifficultyGrade interview_difficulty}}</div>
                </td>
            </tr>
            {{/if}}
            {{#if interview_experience}}
            <tr>
                <td>
                    Interview Experience
                    <p class="little-boy">
                        enjoyed the interview
                    </p>
                </td>
                <td>
                    <div class="capsula grade_{{interviewExpGradeColor interview_experience}}">{{interviewExpGrade interview_experience}}</div>
                </td>
            </tr>
            {{/if}}
            {{#if entry_degree}}
            <tr>
                <td>
                    Entry Degree
                    <p class="little-boy">
                        master or PhD
                    </p>
                </td>
                <td>
                    {{entry_degree}}%
                </td>
            </tr>
            {{/if}}
            {{#if entry_schools}}
            <tr>
                <td>
                    <i class="fa fa-university"></i> Entry Schools
                </td>
                <td>
                    {{#with entry_schools}}
                        {{{schools}}}
                    {{/with}}
                </td>
            </tr>
            {{/if}}
            {{#if entry_major}}
            <tr>
                <td>
                    <i class="fa fa-graduation-cap"></i> Entry Major
                </td>
                <td>
                    {{#with entry_major}}
                        {{{major}}}
                    {{/with}}
                </td>
            </tr>
            {{/if}}
        </table>
        </div>
    </div>

    <div class="action-wrap text-center">
        <p class="capsula-1">Found a mistake or know more information about {{name}}? Share it with us!</p>
        <div class="edit button width-100-sm"><i class="fa fa-pencil-square"></i> Edit</div>
    </div>
</template>
